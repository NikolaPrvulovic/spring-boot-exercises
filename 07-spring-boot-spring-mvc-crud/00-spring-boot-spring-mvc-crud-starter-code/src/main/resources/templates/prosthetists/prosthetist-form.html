<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Prosthetist</title>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

</head>
<body>

  <div class="container">

      <h3>Prosthetist Directory</h3>
      <hr>

      <p class="h4 mb-4">Save Prosthetist</p>

    <!-- when forms loads it calls get methods, after we click Save it calls set methods -->
      <form action="#" th:action="@{/prosthetists/save}"
                       th:object="${prosthetist}" method="POST">

          <!-- Add hidden form field to handle the update -->
          <!-- This binds to the model attribute and tells app which prosthetist to update -->
          <input type="hidden" th:field="*{id}">

          <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First name">
          <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last name">
          <input type="text" th:field="*{phoneNumber}"
               class="form-control mb-4 w-25" placeholder="Phone number">

          <button type="submit" class="btn btn-info col-2">Save</button>

      </form>
    <hr>
    <a th:href="@{/prosthetists/list}">Back to Prosthetists list</a>
  </div>


</body>
</html>
