<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prosthetists Directory</title>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">


</head>
<body>

<div class="container">

    <h3>Prosthetist Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/prosthetists/showFormForAdd}"
        class="btn btn-primary btn-sm mb-3">
        Add Prosthetist
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempProsthetist : ${prosthetists}">
                <td th:text="${tempProsthetist.firstName}"/>
                <td th:text="${tempProsthetist.lastName}"/>
                <td th:text="${tempProsthetist.phoneNumber}"/>
                <!-- Add update button link -->
                <td>
                    <a th:href="@{/prosthetists/showFormForUpdate(prosthetistId=${tempProsthetist.id})}"
                        class="btn btn-info btn-sm">
                        Update
                    </a>

                <!-- Add delete button link -->
                    <a th:href="@{/prosthetists/delete(prosthetistId=${tempProsthetist.id})}"
                        class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('Are you sure you want to delete this prosthetist?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
